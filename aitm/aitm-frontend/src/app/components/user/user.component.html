<div class="container" *ngIf="auth.user$ | async as user">
  <div class="text-center user my-5">
      <p class="lead">
        userinfo
      </p>
  </div>
  <div class="row" *ngIf="api.profileJson">
    <pre class="rounded">
      <code class="json" [highlight]="api.profileJson"></code>
    </pre>
  </div>
</div>
